{% extends "base.html" %}

{% block title %}Annual Procurement Plan{% endblock %}

{% block content %}
    <!-- Procurement Header Section -->
    <section class="procurement-header">
        <div class="procurement-header-content">
            <h1>Annual Procurement Plan</h1>
            <p>Stay informed with the latest procurement opportunities and plans released by the Port of Spain City Corporation.</p>
        </div>
    </section>

    <!-- Procurement Content Section -->
    <section class="procurement-container">
        <h2 id="procurement-title">Annual Procurement Plan PDF</h2>
        <iframe src="{{ pdf_url }}" width="100%" height="600px"></iframe>
        <div class="download-section">
            <a href="{{ pdf_url }}" download class="btn btn-primary">Download PDF</a>
        </div>
    </section>
{% endblock %}

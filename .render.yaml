services:
  - type: web
    name: poscc-site
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: poscc-db
          property: connectionString
databases:
  - name: poscc-db
